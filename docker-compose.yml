services:
  chroma:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    environment:
      - IS_PERSISTENT=TRUE
    volumes:
      - chroma_data:/chroma/chroma

  api:
    build: .
    ports:
      - "8001:8001"
    depends_on:
      - chroma
    environment:
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - HF_HOME=/cache/huggingface
    volumes:
      - hf_cache:/cache/huggingface
    command: uvicorn server:app --host 0.0.0.0 --port 8001

  frontend:
    build: .
    ports:
      - "8501:8501"
    depends_on:
      - api
    environment:
      - API_URL=http://api:8001
    command: streamlit run app/app.py --server.address=0.0.0.0 --server.port=8501

volumes:
  chroma_data:
  hf_cache:
